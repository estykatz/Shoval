<div class="card p-shadow-4 p-mt-6 p-mx-auto mb-2"><form  [formGroup] = "myForm" (submit)="sendEmail()">
  <fieldset>
    <h1>צירוף משתמש נוסף למערכת</h1>
      <div class="form-group">
        <label>שם</label>
        <input type="text" pInputText class="p-d-flex p-text-center p-jc-center" class="form-control" formControlName = "name">
        <span class="required" *ngIf = "myForm.controls['name'].errors?.required!=null">שדה זה נדרש</span>
      </div>
      <div class="form-group">
        <label>מייל</label>
        <input type="email" pInputText class="p-d-flex p-text-center p-jc-center" class="form-control" formControlName = "email">
        <span class="required" *ngIf = "myForm.controls['email'].errors?.required!=null">שדה זה נדרש</span>
      </div>
      <div class="form-group">
        <label>סיסמא</label>
        <input type="password" pInputText class="p-d-flex p-text-center p-jc-center" class="form-control" formControlName = "password">
        <span class="required" *ngIf = "myForm.controls['password'].errors?.minLength!=null">סיסמא חייבת להיות לפחות בת 6 תווים</span>
      </div>
      <div class="form-group">
        <label>אימות סיסמא</label>
        <input type="password" pInputText class="p-d-flex p-text-center p-jc-center" class="form-control" formControlName = "rightpassword">
        <span class="required" *ngIf = "myForm.errors?.PasswordError">הסיסמאות אינן תואמות </span>
      </div>

  </fieldset>
  <input type="submit" class="d-flex justify-content-center btn btn-primary btn-lg p-shadow-4" value="צור משתמש">
  <br>
</form></div>
