<div class="card p-shadow-4 p-mt-6 p-mx-auto mb-2">
    <form
        [formGroup]="myForm"
        (submit)="addNewUser()"
    >
        <h1 class="border1">הרשמה</h1>
        <fieldset>
            <div class="form-group">
                <label class="p-text-center">שם</label>
                <input
                    type="text"
                    pInputText
                    class="p-d-flex p-text-center p-jc-center"
                    type="text"
                    class="form-control"
                    class="form-control"
                    formControlName="name"
                >
                <span
                    class="required"
                    *ngIf="myForm.controls['name'].errors?.required!=null"
                >
                    שדה זה נדרש
                </span>
            </div>
            <div class="form-group">
                <label class="p-text-center">מייל</label>
                <input
                    type="email"
                    pInputText
                    class="p-d-flex p-text-center p-jc-center"
                    type="text"
                    class="form-control"
                    class="form-control"
                    formControlName="email"
                >
                <span
                    class="required"
                    *ngIf="myForm.controls['email'].errors?.required!=null"
                >
                    שדה זה נדרש
                </span>
            </div>
            <div class="form-group">
                <label class="p-text-center">סיסמא</label>
                <input
                    type="password"
                    pInputText
                    class="p-d-flex p-text-center p-jc-center"
                    type="text"
                    class="form-control"
                    class="form-control"
                    formControlName="password"
                >
                <span
                    class="required"
                    *ngIf="myForm.controls['password'].errors?.minLength!=null"
                >
                    סיסמא חייבת להיות לפחות בת 6 תווים
                </span>
            </div>
            <div class="form-group">
                <label class="p-text-center">אימות סיסמא</label>
                <input
                    type="password"
                    pInputText
                    class="p-d-flex p-text-center p-jc-center"
                    type="text"
                    class="form-control"
                    class="form-control"
                    formControlName="rightpassword"
                >
                <span
                    class="required"
                    *ngIf="myForm.errors?.PasswordError"
                >
                    הסיסמאות אינן תואמות
                </span>
            </div>


        </fieldset>
        <input
            type="submit"
            class="btn btn-primary d-flex justify-content-center btn btn-primary mb-2 btn-lg p-shadow-4"
            value="צור משתמש"
        >
    </form>
</div>
