 <form  [formGroup] = "myForm" (submit)="addNewUser()">
  <h1 class="border1">הרשמה</h1>
  <fieldset>
      <div class="form-group">
        <label>שם</label>
        <input type="text" class="form-control" formControlName = "name">
        <span *ngIf = "myForm.controls['name'].errors?.required!=null">שדה זה נדרש</span>
      </div>
      <div class="form-group">
        <label>מייל</label>
        <input type="email" class="form-control" formControlName = "email">
        <span *ngIf = "myForm.controls['email'].errors?.required!=null">שדה זה נדרש</span>
      </div>
      <div class="form-group">
        <label>סיסמא</label>
        <input type="password" class="form-control" formControlName = "password">
        <span *ngIf = "myForm.controls['password'].errors?.minLength!=null">סיסמא חייבת להיות לפחות בת 6 תווים</span>
      </div>
      <div class="form-group">
        <label>אימות סיסמא</label>
        <input type="password" class="form-control" formControlName = "rightpassword">
        <span *ngIf = "myForm.errors?.PasswordError">הסיסמאות אינן תואמות </span>
      </div>

  </fieldset>
  <input type="submit" class="btn btn-primary" value="צור משתמש">
</form>
