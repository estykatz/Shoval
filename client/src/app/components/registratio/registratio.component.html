<form [formGroup]="myForm" (submit)="addNewStudent(hmo.checked)">
    <h1 class="border1">פרטיים אישיים</h1>
    <br>
    <fieldset class="form-containel">
        <div id="block_containel">
            <div class="form-group">
                <label>שם פרטי</label>
                <input type="text" class="form-control" formControlName ="firstname" id="fname">
            </div>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <div class="form-group">
                <label>שם משפחה</label>
                <input
                    type="text"
                    class="form-control"
                    formControlName="lastName"
                    id="lname"
                >
            </div>
        </div>
        <br>
        <div id="block_containel">
        <div class="from-group">
            <label>טלפון</label>
            <input
                type="text"
                class="form-control"
                formControlName="phone"
                (keydown)="PhoneNumber()"
                id="phonenumber"
            >
            <select>
            <option *ngFor ="let phone of phoneArray">{{phone.PhoneNumber}}</option>
        </select>
        </div>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <div class="form-group">
                <label>רמת לימוד</label>
                <select
                    name="select1"
                    formControlName="level"
                >
                    <option *ngFor ="let i of levelsAndPrice" value="{{i.Level}}">{{i.Level}}</option>
                </select>
            </div>
        </div>
        <br>
        <div id="block_containel">
            <div class="form-group">
                <label>מקום לימודים</label>
                <input
                    type="text"
                    class="form-control"
                    formControlName="PlaceOfStudy"
                >
            </div>
            <div class="form-group">
                <label>חבר בקופת חולים</label>
                <input
                    type="radio"
                    formControlName="hmo"
                    #hmo
                >
            </div>
        </div>
        <br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <div *ngIf ="hmo.checked">
            <label>ת.ז</label>
            <input
                type="text"
                formControlName="identity"
            >
            <span *ngIf ="myForm.controls['identity'].errors?.required!=null">שדה זה נדרש</span>
            <span *ngIf ="myForm.controls['identity'].errors?.pattern!=null">יש להקיש ספרות בלבד</span>
            <span *ngIf ="myForm.controls['identity'].errors?.minlength!=null">יש להקיש 9 ספרות</span>
            <span *ngIf ="myForm.controls['identity'].errors?.IdentityError!=null">ת.ז שגויה</span>
            <span *ngIf ="myForm.controls['identity'].errors?.maxlength!=null">יש להקיש 9 ספרות</span>
        </div>
         <div>
          <label>הערות</label>
          <input
              type="text"
              formControlName="Remarks"
          >
        </div>
    </fieldset>
    <input  type="submit" value="להרשמה" class="btn btn-primary">
</form>
