                <div>
                    <div>
                        <input
                            type="text"
                            class="form-control"
                            placeholder="שם פרטי"
                            aria-label="First name"
                            formControlName="firstname"
                            id="fname"
                            pInputText
                            class="p-d-flex p-text-right p-jc-center form-control"
                        >
                    </div>
                    <br>
                    <div>
                        <input
                            type="text"
                            class="form-control"
                            placeholder="שם משפחה"
                            aria-label="Last name"
                            formControlName="lastName"
                            id="lname"
                            pInputText
                            class="p-d-flex p-text-center p-jc-center form-control"
                        >
                    </div>
                    <br>
                </div>
                <div id="block_containel">
                    <div class="form-group">
                        <input
                            type="text"
                            class="form-control"
                            formControlName="phone"
                            (keydown)="PhoneNumber()"
                            id="phonenumber"
                            placeholder="טלפון"
                            pInputText
                            class="p-d-flex p-text-center p-jc-center form-control"
                        >
                        <br>
                        <select
                            placeholder="טלפון"
                            class="custom-select"
                        >
                            <option *ngFor="let phone of phoneArray">{{phone.PhoneNumber}}</option>
                        </select>
                        <br>
                    </div>
                    <div class="form-group">
                        <select
                            placeholder="רמת לימוד"
                            name="select1"
                            formControlName="level"
                            class="custom-select"
                            aria-label="Default select example"
                        >


                            <option *ngFor="let i of levelsAndPrice">{{i.Level}}</option>


                            <option
                                *ngFor="let i of levelsAndPrice"
                                value="{{i.Level}}"
                            >
                                {{i.Level}}
                            </option>


                        </select>
                    </div>
                </div>


                <div id="block_containel">
                    <div class="form-group">
                        <input
                            type="text"
                            class="form-control"
                            formControlName="PlaceOfStudy"
                            placeholder="מקום לימודים"
                            pInputText
                            class="p-d-flex p-text-center p-jc-center form-control"
                        >
                    </div>
                    <div
                        style="text-align: right !important;"
                        class="form-group"
                    >


                        <input
                            style="margin: left 1px !important;padding-left: 1.5px;"
                            type="radio"
                            formControlName="hmo"
                            #hmo
                        >
                        <label>חבר בקופת חולים</label>
                    </div>
                </div>


                <div *ngIf="hmo.checked">
                    <input
                        type="text"
                        formControlName="identity"
                        pInputText
                        class="p-d-flex p-text-center p-jc-center form-control"
                        placeholder="ת.ז."
                    >


                    <span
                        class="required"
                        *ngIf="myForm.controls['identity'].errors?.required!=null"
                    >
                        שדה זה נדרש
                    </span>
                    <span
                        class="required"
                        *ngIf="myForm.controls['identity'].errors?.pattern!=null"
                    >
                        יש להקיש ספרות בלבד
                    </span>
                    <span
                        class="required"
                        *ngIf="myForm.controls['identity'].errors?.minlength!=null"
                    >
                        יש להקיש 9 ספרות
                    </span>
                    <span
                        class="required"
                        *ngIf="myForm.controls['identity'].errors?.IdentityError!=null"
                    >
                        ת.ז שגויה
                    </span>
                    <span
                        class="required"
                        *ngIf="myForm.controls['identity'].errors?.maxlength!=null"
                    >
                        יש להקיש 9 ספרות
                    </span>
                </div>
                <div style="text-align: right !important;">
                    <label>מין</label>
                    <br>
                    <div class="form-check form-check-inline">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="inlineRadioOptions"
                            id="inlineRadio1"
                            value="option1"
                            formControlName="boyorgirl"
                            #boy
                        >
                        <label
                            class="form-check-label"
                            for="inlineRadio1"
                        >
                            בן
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="inlineRadioOptions"
                            id="inlineRadio2"
                            value="option2"
                            formControlName="boyorgirl"
                            #girl
                        >
                        <label
                            class="form-check-label"
                            for="inlineRadio2"
                        >
                            בת
                        </label>
                    </div>



                </div>
                <div>
                    <div>מין</div>


                    <br>
                    <input
                        type="radio"
                        name="girorboy"
                        #boy
                    >
                    זכר
                    <br>
                    <input
                        type="radio"
                        name="girorboy"
                        #gir
                    >
                    נקבה
                </div>
                <br>
                <div>
                    <input
                        type="text"
                        formControlName="Remarks"
                        placeholder="הערות"
                        pInputText
                        class="p-d-flex p-text-center p-jc-center form-control"
                    >
                </div>
            </div>
        </fieldset>
        <br>
        <div class="d-flex flex-row justify-content-center">
            <input
                class=" btn btn-primary mb-2 btn-lg p-shadow-4"
                type="submit"
                value="הרשמה"
            >
            &nbsp;
            <input
                class=" btn btn-primary mb-2 btn-lg p-shadow-4"
                type="submit"
                value="לתשלום"
                #payments
            >
        </div>


    </form>
</div>
