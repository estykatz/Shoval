<div class="card p-shadow-4 p-mt-6 p-mx-auto mb-2"  ><form  [formGroup] = "myForm" (submit)="addNewPayment(shoval.checked,mapalim.checked,card.checked,cash.checked)">
  <h1>תשלומים</h1>
  <br>
  <fieldset>
      <div class="block_container">
          <div class="form-group">
              <label>שם פרטי</label>
              <input [ngStyle]="{'border':u?'1.5px solid mediumvioletred':'1.5px solid #6DD5FA'}" value="{{student.FirstName}}" type="text" class="form-control" formControlName = "firstName"(mouseleave)="SisterAndBrother()">
              <div *ngIf = "myForm.controls['firstName'].touched">
              <span *ngIf = "myForm.controls['firstName'].errors?.required!=null">שדה זה נדרש</span>
              </div>
              <div *ngIf = "myForm.controls['firstName'].touched">
              <span *ngIf = "myForm.controls['firstName'].errors?.pattern!=null">יש להקיש אותיות בעברית בלבד</span>
              </div>
          </div>
          &nbsp;&nbsp;
          <div class="form-group">
              <label>שם משפחה</label>
              <input [ngStyle]="{'border':u?'1.5px solid mediumvioletred':'1.5px solid #6DD5FA'}" value="{{student.Lastname}}"type="text" class="form-control" formControlName = "lastName"(mouseleave)="SisterAndBrother()">
              <div *ngIf ="myForm.controls['lastName'].touched">
              <span *ngIf = "myForm.controls['lastName'].errors?.required!=null">שדה זה נדרש</span>
              </div>
              <div *ngIf ="myForm.controls['lastName'].touched">
              <span *ngIf = "myForm.controls['lastName'].errors?.pattern!=null">יש להקיש אותיות בעברית בלבד</span>
              </div>
          </div>
      </div>
      <div class="form-group">
        <label>טלפון </label>
        <input [ngStyle]="{'border':u?'1.5px solid mediumvioletred':'1.5px solid #6DD5FA'}" value="{{student.PhoneNumber}}" style="width: 41vw !important;" type="text" class="form-control" formControlName = "phone"(mouseleave)="SisterAndBrother()" >
        <div *ngIf ="myForm.controls['phone'].touched">
        <span *ngIf = "myForm.controls['phone'].errors?.required!=null">שדה זה נדרש</span>
        </div>
      </div>
      <div class="block_container ">
          <div class="form-group">
              <label>מחיר</label>
              <input type="text" value="99" name="price" class="form-control" formControlName = "price" >
              <div *ngIf ="myForm.controls['price'].touched">
              <span *ngIf = "myForm.controls['price'].errors?.required!=null">שדה זה נדרש</span>
              </div>
          </div>
          &nbsp;&nbsp;
          <div class="form-group">
              <label>תאריך</label>
              <input type="date" class="form-control" formControlName = "date" id="dateofpayment">
              <div *ngIf = "myForm.controls['date'].touched">
              <span *ngIf = "myForm.controls['date'].errors?.required!=null">שדה זה נדרש</span>
          </div>
          </div>
      </div>
      <br>
      <div>
        <div style="text-align:center;" class="form-group">
          <label >אופן התשלום:</label>
          <br>
          <input type="radio" name="CardOrCash" #card>אשראי
          <br>
          <input type="radio" name="CardOrCash" #cash >מזומן
        </div>
      </div>
      <div>
        <div style="text-align:center;" class="form-group">
          <label >התשלום מיועד:</label>
          <br>
          <input type="radio" name="shovalOrMapalim" #shoval>שובל
          <br>
          <input type="radio" name="shovalOrMapalim" #mapalim>מפלים
        </div>
      </div>

  </fieldset>
  <input type="submit" value="לתשלום" class="d-flex justify-content-center btn btn-primary mb-2 btn-lg p-shadow-4">
</form>
</div>
