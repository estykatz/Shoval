<div>
    <div

        role="main"
        *ngIf="visible == false && visibleattendance==false && visibleuser==false && regist==false && course==false
        && enter==false"
    >

        <h1>message from service{{name}}</h1>
    </div>
    <div *ngIf="visibleuser">
        <app-new-user></app-new-user>
    </div>

        <app-payment></app-payment>
    </div>
    <div *ngIf="regist">
        <app-registratio></app-registratio>
    </div>
    <div *ngIf="enter">
        <app-users></app-users>
    </div>
    <div *ngIf="visibleattendance">
        <app-attendance></app-attendance>
    </div>
    <div *ngIf="course">
        <app-courses></app-courses>
    </div>
</div>
